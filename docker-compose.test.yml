# Docker Compose for Phase C Testing
# Provides real infrastructure for DB-backed E2E tests
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   npm run test:e2e:db
#   docker compose -f docker-compose.test.yml down -v

services:
  # PostgreSQL with Supabase-like extensions
  postgres:
    image: postgres:16-alpine
    container_name: bakame-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bakame_test
    ports:
      - "54322:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: bakame-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
